<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write-Off Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Clarity Portal Orange */
    :root {
      --clarity-orange: #ef8607;
    }
    .btn-orange {
      background-color: var(--clarity-orange);
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }
    .btn-orange:hover {
      background-color: #d97306;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-50 p-6">

  <!-- Header Section -->
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">Write-Off Dashboard</h1>
    <div class="space-x-2">
      <button onclick="exportCSV()" class="btn-orange">Export CSV</button>
    </div>
  </div>

  <!-- Container for Write-Off Table -->
  <div class="bg-white shadow rounded-lg p-4">
    <table class="min-w-full border-collapse">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="p-2 border">Customer</th>
          <th class="p-2 border">Write-Off ID</th>
          <th class="p-2 border">Reference</th>
          <th class="p-2 border">Date</th>
          <th class="p-2 border">Total</th>
          <th class="p-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="writeoffContainer"></tbody>
    </table>
  </div>

  <script>
    // === SAMPLE DATA (real values internally, masked in UI) ===
    const writeoffs = [
      {
        customer_name: "Ohana ChemDry",
        customer_id: 123264,
        writeoff_id: 914286,
        reference_id: "WO-KR-CR",
        writeoff_date: "2025-09-01 15:48:28",
        writeoff_amount: "72.85",
        invoices: [
          {
            invoice_id: 1330366,
            invoice_writeoff_amount: "33.38",
            invoice_date: "2025-06-01 03:39:48",
            items: [
              { description: "State & Local Taxes", item_count: 1 },
              { description: "Yealink W76P DECT Base+Handset DaaS", item_count: 1 },
              { description: "WatchDog Entry RRT-200 DaaS Discount", item_count: 1 },
              { description: "DaaS Yealink - T54W - AC", item_count: 1 }
            ]
          },
          {
            invoice_id: 1330665,
            invoice_writeoff_amount: "39.47",
            invoice_date: "2025-06-30 20:52:04",
            items: [
              { description: "Return Label phones", item_count: 1 },
              { description: "State & Local Taxes", item_count: 1 }
            ]
          }
        ]
      },
      {
        customer_name: "Medi-Weightloss of Carmel",
        customer_id: 125451,
        writeoff_id: 914301,
        reference_id: "9.2.25",
        writeoff_date: "2025-09-02 16:20:06",
        writeoff_amount: "1224.30",
        invoices: [
          {
            invoice_id: 1319479,
            invoice_writeoff_amount: "204.09",
            invoice_date: "2025-04-01 01:36:02",
            items: [
              { description: "Federal Universal Service", item_count: 1 },
              { description: "Telephone Number", item_count: 1 },
              { description: "State and local fees", item_count: 1 }
            ]
          },
          {
            invoice_id: 1323450,
            invoice_writeoff_amount: "204.09",
            invoice_date: "2025-05-01 01:23:09",
            items: [
              { description: "State & Local Taxes", item_count: 1 },
              { description: "Federal Universal Service", item_count: 1 },
              { description: "Telephone Number", item_count: 1 }
            ]
          }
        ]
      }
    ];

    // === HELPER FUNCTIONS ===
    function maskCustomerName(name) {
      if (name === "Ohana ChemDry") return "Ok City";
      if (name === "Medi-Weightloss of Carmel") return "Michigan Wisconsin";
      return name;
    }

    function buildInvoiceLink(invoiceId) {
      return `https://cbs.clarityvoice.com/billing/viewinv.php?id=${invoiceId}`;
    }

    function formatCurrency(value) {
      return `$${parseFloat(value).toFixed(2)}`;
    }

    // === RENDER LOGIC ===
    function renderWriteoffs() {
      const container = document.getElementById("writeoffContainer");
      container.innerHTML = "";

      writeoffs.forEach((wo, index) => {
        const maskedName = maskCustomerName(wo.customer_name);

        // Write-Off Row
        const row = document.createElement("tr");
        row.className = "bg-gray-50 border";

        row.innerHTML = `
          <td class="p-2 border">${maskedName}</td>
          <td class="p-2 border">${wo.writeoff_id}</td>
          <td class="p-2 border">${wo.reference_id}</td>
          <td class="p-2 border">${wo.writeoff_date}</td>
          <td class="p-2 border font-semibold">${formatCurrency(wo.writeoff_amount)}</td>
          <td class="p-2 border text-center">
            <button onclick="toggleInvoices(${index})" class="btn-orange text-sm px-2 py-1">
              View
            </button>
          </td>
        `;
        container.appendChild(row);

        // Invoice Dropdown Row
        const invoiceRow = document.createElement("tr");
        invoiceRow.id = `invoice-row-${index}`;
        invoiceRow.className = "hidden bg-white";
        invoiceRow.innerHTML = `
          <td colspan="6" class="p-2 border">
            <div class="space-y-3">
              ${wo.invoices.map(inv => `
                <div class="border rounded p-2">
                  <div class="flex justify-between">
                    <span class="font-medium">Invoice #:
                      <a href="${buildInvoiceLink(inv.invoice_id)}" target="_blank" class="text-blue-600 underline">
                        ${inv.invoice_id}
                      </a>
                    </span>
                    <span class="text-gray-700">${formatCurrency(inv.invoice_writeoff_amount)}</span>
                  </div>
                  <div class="text-sm text-gray-600">Date: ${inv.invoice_date}</div>
                  <ul class="list-disc pl-5 mt-1">
                    ${inv.items.map(item => `<li>${item.description} (x${item.item_count})</li>`).join('')}
                  </ul>
                </div>
              `).join('')}
            </div>
          </td>
        `;
        container.appendChild(invoiceRow);
      });
    }

    function toggleInvoices(index) {
      const row = document.getElementById(`invoice-row-${index}`);
      row.classList.toggle("hidden");
    }

    // === EXPORT CSV ===
    function exportCSV() {
      let csv = "Customer,Write-Off ID,Reference,Date,Total\n";
      writeoffs.forEach(wo => {
        csv += `${maskCustomerName(wo.customer_name)},${wo.writeoff_id},${wo.reference_id},${wo.writeoff_date},${wo.writeoff_amount}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "writeoffs.csv";
      link.click();
    }

    // Render on page load
    window.onload = renderWriteoffs;
  </script>
</body>
</html>
